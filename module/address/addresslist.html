<!DOCTYPE html>
<html>

	<script type="text/html" id="addressLiDefault">
		<li class="mui-table-view-cell mui-media address defaultAdress" style="background-color: gray;color: white;">
			<div class="mui-slider-right mui-disabled"  >
				<a class="mui-btn mui-btn-red delAddr" data-template-bind='[{"attribute": "addId", "value": "id"}]'>删除</a>
			</div>
			<div class="mui-slider-handle" data-template-bind='[{"attribute": "addId", "value": "id"},{"attribute": "isDef", "value": "isDefault"}]' style="background-color: gray;color: white;">
				<a class="mui-navigate-right">
					<p class="defaultAdressFront">[默认]</p>
					<p class="defaultAdressFront"> <span data-content="receiver"></span> <span data-content="phone" style="padding-left: 10px;"></span> <span data-content="postCode" style="padding-left: 10px;"></span></p>
					<p class="defaultAdressFront"> <span data-content="province"></span> <span data-content="city"></span> <span data-content="region"></span> <span data-content="address"></span></p>
				</a>
			</div>
		</li>
	</script>

	<script type="text/html" id="addressLi">
		<li class="mui-table-view-cell mui-media address addressLi">
			<div class="mui-slider-right mui-disabled">
				<a class="mui-btn mui-btn-red delAddr" data-template-bind='[{"attribute": "addId", "value": "id"}]' >删除</a>
			</div>
			<div class="mui-slider-handle" data-template-bind='[{"attribute": "addId", "value": "id"},{"attribute": "isDef", "value": "isDefault"}]'>
				<a class="mui-navigate-right">
					<p> <span data-content="receiver"></span> <span data-content="phone" style="padding-left: 10px;"></span> <span data-content="postCode" style="padding-left: 10px;"></p>
				<p> <span data-content="province"></span> <span data-content="city"></span> <span data-content="region"></span> <span data-content="address"></span></p>
				</a>
			</div>
		</li>
	</script>

	<head>
		<meta charset="utf-8">
		<title>海鲜街</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
		<style>
			body {
				margin: 0;
				line-height: 1.4;
				color: #000000;
				font-size: 14px;
			}
			
			.defaultAdress {
				background-color: gainsboro;
			}
			
			.defaultAdressFront {
				color: #DDDDDD;
			}
			
			p {
				color: #000000;
				font-size: 14px;
			}
			
			.cartItemfront {
				color: #555555;
				font-size: 16px;
				padding-right: 20px;
			}
			
			.mui-checkbox input[type='checkbox']:checked:before {
				color: red;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<div>
				<h1 class="mui-title">我的地址</h1>
			</div>
		</header>

		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="#tabbar-with-map">
				<div style="text-align: center;">
					<span><button type="button" class="mui-btn mui-btn-danger" id="addAddress">添加地址</button></span>
				</div>
			</a>
		</nav>

		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron" id="addressUi">
				</ul>
			</div>
		</div>
	</body>

	<div style="display: none;" id="liTmp"></div>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/jquery-1.10.1.min.js"></script>

	<script src="../../busi/js/ajax.js"></script>
