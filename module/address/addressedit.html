<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>海鲜街</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../../fonts/css/mui.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../../fonts/css/app.css" />
		<style>
			h5 {
				margin: 5px 7px;
			}
		</style>
		
		
		<script type="text/html" id="addressMsg">
			<div class="mui-input-row">
				<label>收货人</label>
				<input type="text" class="mui-input-clear" placeholder="您的名称" data-value="receiver" id="receiver" >
			</div>
			<div class="mui-input-row">
				<label>手机号码</label>
				<input type="text" class="mui-input-clear" placeholder="您的手机号" data-value="phone" id="phone">
			</div>
			<div class="mui-input-row">
				<label>邮编</label>
				<input type="text" class="mui-input-clear" placeholder="您的邮编" data-value="postCode" id="postCode">
			</div>
			<div id="myAddress">
				<div class="mui-input-row">
					<label>所在地区</label>
					<select class="prov">
						<option value="">--省份--</option>
						<!--<option value="广东省">广东</option>
						<option value="湖南省">湖南</option>-->
					</select>
				</div>
				<div class="mui-input-row">
					<label></label>
					 
					<select class="city">
						<option value="">--城市--</option>
						<!--<option value="广州市">广州</option>
						<option value="阳江市">阳江</option>-->
					</select>
					 
				</div>
				<div class="mui-input-row">
					<label> </label>
					 
					<select class="dist">
						<option value="">--地区--</option>
						<!--<option value="海珠区">海珠区</option>
						<option value="天河区">天河区</option>-->
					</select>
				</div>
			</div>
			<div class="mui-input-row">
				<label>详细地址</label>
				<input type="text" class="mui-input-clear" placeholder="您的地址" data-value="address" id="address">
			</div>
			<div style="display: none;">
				<input id="provInput" type="hidden" data-value="province"/>
				<input id="cityInput" type="hidden" data-value="city"/>
				<input id="regionInput" type="hidden" data-value="region"/>
			</div>
		</script>
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="#tabbar-with-map">
				<div style="text-align: center;">
					<span><button type="button" class="mui-btn mui-btn-danger" id="addAddress">保存地址</button></span>
					<span><button type="button" class="mui-btn mui-btn-danger" id="addressDefault">设置为默认</button></span>
				</div>
			</a>
			
		</nav>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">收货地址</h1>
		</header>
		
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group" id="addressForm">
					
				</form>
			</div>
		</div>
		
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.10.1.min.js"></script>
		<script src="../../busi/js/citySelector/jquery.cityselect.js"></script>
		<script src="../../js/jquery.loadTemplate-1.4.4.min.js"></script>
		<script src="../../busi/js/ajax.js"></script>
		<script src="../../js/jquery.url.js"></script>
		<script src="../../busi/core/ewingdialog.js"></script>
		<script src="../../busi/address/addressedit.js"></script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
		</script>
	</body>

</html>
