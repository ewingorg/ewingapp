<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>海鲜街</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
		<style>
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			
			.cartItemfront {
				color: #555555;
				font-size: 16px;
				padding-right: 20px;
			}
			
			.mui-checkbox input[type='checkbox']:checked:before {
				color: red;
			}
		</style>
		
		<script type="text/html" id="cartLi">
			<li class="mui-table-view-cell mui-media">
				<div class="mui-input-row mui-checkbox mui-left">
					<label style="margin-left: -15px;"><img class="mui-media-object mui-pull-left" data-src="icon" data-template-bind='[{"attribute": "resId", "value": "resourceId"}]'>
						<p class="cartItemfront" data-content="productName"></p>
						<p class='mui-ellipsis' style="padding-top: 10px;" data-content-append="unitPrice">￥</p>
					</label>
					<input name="checkbox" type="checkbox" style="width: 1px;height: 1px;left:1px;" data-template-bind='[{"attribute": "cartId", "value": "id"}]'>
				</div>
				<div class="mui-numbox" style="float: right;margin-top: -30px;">
					<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
					<input class="mui-input-numbox" type="number" readonly="true" data-value="itemCount" data-template-bind='[{"attribute": "pri", "value": "unitPrice"}]' />
					<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
				</div>
			</li>
		</script>
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<div>
				<h1 class="mui-title">购物车</h1>
				<span style="float:right;color:#555555;" class="mui-icon mui-icon-trash"></span>
			</div>
		</header>
		<nav class="mui-bar mui-bar-tab">

			<a class="mui-tab-item" href="#tabbar-with-map">
				<div style="float: right;" >
					<span class="cartItemfront">总计(不含运费) : ￥<font id='totalPrice'>0</font></span>
			<span><button type="button" class="mui-btn mui-btn-danger" id="balanceBtn">去结算</button></span>
				</div>
			</a>
		</nav>
		
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper" >
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron" id="cartUl">
				</ul>
			</div>
		</div>
	</body>
		
		
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/jquery-1.10.1.min.js"></script>
	<script src="../../js/jquery.loadTemplate-1.4.4.min.js"></script>
	<script src="../../busi/js/ajax.js"></script>
	<script src="../../js/jquery.url.js"></script>
	<script src="../../busi/core/ewingdialog.js"></script>
	<script src="../../busi/order/procart.js"></script>

</html>
