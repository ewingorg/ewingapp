<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>海鲜街</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
		<link rel="stylesheet" href="../../css/mui.min.css"> 
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
		<style> 
			.mui-table-view {
				margin-top: 20px;
			} 
			 
		</style>
		<link rel="stylesheet" type="text/css" href="../../css/feedback-page.css" />
	</head>

	<body>

		<!--页面标题栏开始-->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-center mui-title">个人中心</h1>
		</header>
	 
		<!--页面主内容区开始--> 
			<div class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell mui-media" id="indexLi">
							<a class="mui-navigate-right" href="#account">
								<img class="mui-media-object mui-pull-left head-img" id="head-img" src="../images/haixian4.jpg">
								<div class="mui-media-body">
									海鲜王子
									<p class='mui-ellipsis'>账号:海鲜王子</p>
								</div>
							</a>
						</li>
					</ul>

					<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell"  id="orderlist">
							<a href="javascript:void(0);" class="mui-navigate-right"><span style="padding-right: 10px;" class="mui-icon iconfont icon-dingdan"></span>我的订单</a>
						</li> 
						<li class="mui-table-view-cell"  id="addresslist">
							<a href="javascript:void(0);" class="mui-navigate-right"><span style="padding-right: 10px;" class="mui-icon iconfont icon-dizhi" ></span>收货地址</a>
						</li>
						<li class="mui-table-view-cell"  id="collectlist">
							<a href="javascript:void(0);" class="mui-navigate-right"><span style="padding-right: 10px;" class="mui-icon iconfont icon-shoucang"></span>我的收藏</a>
						</li>
						<li class="mui-table-view-cell"  id="commision">
							<a href="javascript:void(0);" class="mui-navigate-right"><span style="padding-right: 10px;" class="mui-icon iconfont icon-wodeyongjin"></span>我的佣金</a>
						</li>
					</ul>
					<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell">
							<a href="#about" class="mui-navigate-right">关于传人 <i class="mui-pull-right update">V2.8.0</i></a>
						</li>
					</ul>
					<ul class="mui-table-view">
						<li class="mui-table-view-cell" style="text-align: center;">
							<a>退出登录</a>
						</li>
					</ul>
				</div>
			</div>
		 
		<!--页面主内容区结束-->

	</body>
	<script src="../../js/mui.min.js "></script>
	<script src="../../busi/order/ordercenter.js"></script>

	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		initTapEvent();
		//初始化单页的区域滚动
		mui('.mui-scroll-wrapper').scroll();
		function initTapEvent(){
			document.getElementById("orderlist").addEventListener('tap', function() {
				mui.openWindow({
					id: 'orderlist',
					url: 'orderlist.html'
				});
			});
			
			document.getElementById("addresslist").addEventListener('tap', function() {
				mui.openWindow({
					id: 'addresslist',
					url: '../address/addresslist.html'
				});
			});
		}
	</script>

</html>
