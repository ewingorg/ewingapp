<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>海鲜街</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
		
		<script type="text/html" id="orderHeaderLi">
			<li class="mui-table-view-cell mui-media">
				<span class="mui-icon iconfont icon-dianpu" style="margin-right: 10px;"></span><font data-content="shopName"></font> <span style="margin-left: 10px;">&#62;</span>
				<span style="float: right;color: red;" data-content="statusStr"></span>
			</li>
		</script>
		
		<script type="text/html" id="orderLi">
			<li class="mui-table-view-cell mui-media">
				<div class="mui-left">
					<img class="mui-pull-left resImg" style="height: 80px;width: 80px;padding-right: 10px;" data-src="icon" data-template-bind='[{"attribute": "resId", "value": "resourceId"}]'>
					<p class="detailfront" data-content="productName"></p>
					<p class='mui-ellipsis' style="padding-top: 10px;" >规格：普通包装</p>
				</div>
				<div style="float: right;margin-top: -50px;text-align: right;vertical-align: top;">
					<p data-content-append="unitPrice">￥</p>
					<p data-content-append="itemCount">x</p>
				</div>
			</li>
		</script>
		
		<script type="text/html" id="productCountLi">
			<li class="mui-table-view-cell mui-media">
				<span>共<font data-content="productCount"></font>件商品</span> <span style="float: right;" data-content-append="totalPrice">总价:￥</span>
			</li>
		</script>
		
		<script type="text/html" id="btnLi">
			<li class="mui-table-view-cell mui-media">
				<div style="float: right;">
					<button type="button" class="mui-btn closeOrder" data-template-bind='[{"attribute": "orderId", "value": "id"}]'>关闭订单</button>
					<button type="button" class="mui-btn  mui-btn-danger mui-btn-outlined payOrder" data-template-bind='[{"attribute": "orderId", "value": "id"}]'>继续支付</button>
				</div>
			</li>
		</script>
	</head>

	<body>
		<div id="orderLiDiv" style="display: none;">
			<ul class="mui-table-view">
			</ul>
		</div>
		
		<div id="tmp" style="display: none;">
		</div>

		<style>
			body {
				margin: 0;
				line-height: 1.4;
				color: #555555;
				font-size: 14px;
			}
			
			.mui-control-content {
				background-color: white;
				min-height: 215px;
			}
			
			.mui-control-content .mui-loading {
				margin-top: 50px;
			}
			
			.detailfront {
				line-height: 1.4;
				color: #555555;
				font-size: 16px;
			}
			
			.mui-table-view {
				margin-top: 20px;
			}
		</style>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的订单</h1>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider">
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-negative" style="background-color: white;padding-bottom: 5px;padding-top: 5px;">
					<a class="mui-control-item mui-active" href="#item1mobile" width="10px" status=''>
					全部
					</a>
					<a class="mui-control-item" href="#item2mobile" width="10px" status='0'>
					待付款
					</a>
					<a class="mui-control-item" href="#item3mobile" width="10px" status='1'>
					待发货
					</a>
					<a class="mui-control-item" href="#item4mobile" width="10px" status='2'>
					待收货
					</a>
				</div>
				<div id="showOrderList">
					
				</div>
			</div>

		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.10.1.min.js"></script>
		<script src="../../js/jquery.loadTemplate-1.4.4.min.js"></script>
		<script src="../../busi/js/ajax.js"></script>
		<script src="../../js/jquery.url.js"></script>
		<script src="../../busi/order/orderlist.js"></script>
