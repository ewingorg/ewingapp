<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>海鲜街</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../../fonts/css/mui.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../../fonts/css/app.css" />
		<style>
			h5 {
				margin: 5px 7px;
			}
		</style>
		
		<script type="text/html" id="formDiv">
			<div class="mui-input-row">
				<label>退货类型</label>
				<select class="prov" id="refundType">
						<option value="0">退货退款（已发货情况）</option>
						<option value="1">仅退款（未发货情况）</option>
				</select>
			</div>
			<div class="mui-input-row">
				<label>退货金额</label>
				<input type="text" class="mui-input-clear" placeholder="" data-value="refundMoney" id="refundMoney" readonly='true'>
			</div>
			<div class="mui-input-row">
				<label>退货原因</label>
				<select class="prov" id='reasonType'>
						<option value="1">颜色差</option>
				</select>
			</div>
			<div class="mui-input-row">
				<label>原因</label>
				<textarea rows="5" id="reason"></textarea>
			</div>
			<div class="mui-input-row">
				<label>上传凭证</label>
				<input type="text" class="mui-input-clear" placeholder="" id="picUrl">
			</div>
		</script>
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="#tabbar-with-map">
				<div style="text-align: center;">
					<span><button type="button" class="mui-btn mui-btn-grey" id="applyRefund">申请退货</button></span>
				</div>
			</a>
		</nav>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">退货</h1>
		</header>

		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group" id="refundForm">
					
				</form>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.10.1.min.js"></script>
		<script src="../../js/jquery.cookie.js"></script>
		<script src="../../busi/js/citySelector/jquery.cityselect.js"></script>
		<script src="../../js/jquery.loadTemplate-1.4.4.min.js"></script>
		<script src="../../busi/js/ajax.js"></script>
		<script src="../../js/jquery.url.js"></script>
		<script src="../../busi/core/ewingdialog.js"></script>
		<script src="../../busi/js/keytemplate.js"></script>
		<script src="../../busi/order/applyrefund.js"></script>
	</body>

</html>
