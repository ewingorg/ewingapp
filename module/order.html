<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>海鲜街</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
	</head>

	<body>

		<style>
			body {
				margin: 0;
				line-height: 1.4;
				color: #000000;
				font-size: 14px;
			}
			
			p,
			span {
				color: #000000;
				font-size: 14px;
			}
			
			.mui-control-content {
				background-color: white;
				min-height: 215px;
			}
			
			.mui-control-content .mui-loading {
				margin-top: 50px;
			}
			
			.detailfront {
				line-height: 1.4;
				color: #555555;
				font-size: 16px;
			}
			
			.mui-table-view {
				margin-top: 20px;
			}
			
			.cartItemfront {
				color: #555555;
				padding-right: 20px;
				font-size: 16px;
			}
		</style>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的订单</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">

			<a class="mui-tab-item" href="#tabbar-with-map">
				<div style="float: right;">
					<span class="cartItemfront">总计:￥<span id="orderPrice">55.00</span></span>
					<button type="button" class="mui-btn mui-btn-danger"> 确定</button>
				</div>
			</a>
		</nav>
		<div class="mui-content">
			<div id="order">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media">
						<a class="mui-navigate-right">
							<p> <span>tanson lam</span> <span style="padding-left: 10px;">13826031714</span></p>
							<p> <span>广东</span><span>广州</span><span>海珠区</span><span>广州塔</span></p>
						</a>
					</li>
				</ul>

				<ul class="mui-table-view mui-table-view-radio">
					<li class="mui-table-view-cell  mui-selected">
						<a class="mui-navigate-right">
						在线支付
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
						货到付款
						</a>
					</li>

				</ul>

				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media">
						<span class="mui-icon iconfont icon-dianpu" style="margin-right: 10px;"></span>海鲜街 <span style="margin-left: 10px;">&#62;</span>

					</li>
					<li class="mui-table-view-cell mui-media">
						<div class="mui-left">
							<img class="mui-pull-left" style="height: 80px;width: 80px;padding-right: 10px;" src="../images/haixian2.jpg">
							<p class="detailfront">挪威鱼生</p>
							<p class='mui-ellipsis' style="padding-top: 10px;">规格：普通包装</p>

						</div>
						<div style="float: right;margin-top: -50px;text-align: right;vertical-align: top;">
							<p>￥<span id="price">50.00</span></p>
						</div>
					</li>
					<li class="mui-table-view-cell mui-media">
						<p>
							<span>购买数量</span>
							<span class="mui-numbox" style="float: right;">
							<button class="mui-btn mui-btn-numbox-minus" type="button" id="minusProduct">-</button>
							<input class="mui-input-numbox" type="number" value="1" id="productNum" readonly="true"/>
							<button class="mui-btn mui-btn-numbox-plus" type="button" id="plusProduct">+</button> 
							</span>
						</p>
					</li>
					<li class="mui-table-view-cell mui-media">
						<p><span>商品金额</span> <span style="float: right;">￥<span id="totalPrice">50.00</span></span>
						</p>
					</li>
					<li class="mui-table-view-cell mui-media">
						<p><span>运费</span> <span style="float: right;">￥<span id="cargoFee">5.00</span></span>
						</p>
					</li>
				</ul>
			</div>
		</div>

		<script src="../js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: false
			});
			mui('.mui-scroll-wrapper').scroll();
			initTapEvent();

			function initTapEvent() {
				document.getElementById("minusProduct").addEventListener('tap', function() {
					var productNum = document.getElementById("productNum").value;
					if (productNum >= 1) {
						changeNum(-1);
					} else {
						document.getElementById("productNum").value = 1;
					}
				});
				document.getElementById("plusProduct").addEventListener('tap', function() {
					changeNum(1);
				});
			}

			function changeNum(changeNum) {
				var productNum = document.getElementById("productNum").value;
				productNum = parseInt(changeNum) + parseInt(productNum);
				var cargoFee = document.getElementById("cargoFee").innerHTML;
				var price = document.getElementById("price").innerHTML;
				var totalPrice = productNum * parseFloat(price);
				var orderPrice = totalPrice + parseFloat(cargoFee);
				document.getElementById("orderPrice").innerHTML = orderPrice.toFixed(2);
				document.getElementById("totalPrice").innerHTML = totalPrice.toFixed(2);
			}
		</script>

	</body>

</html>
